name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8]


    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
      
    - name: Install dependencies using pipenv
      run: |
        python -m pip install --upgrade pip pipenv
        pipenv install --dev
        
    - name: Lint with pylint
      run: |
        pipenv run pylint nsg_checker --disable="C,W,R"
        
    - name: Test with pytest 
      run: |
        pipenv run pytest tests/ --cov nsg_checker --cov-report term-missing --cov-report xml
        
    - name: Codecov
      uses: codecov/codecov-action@v1.0.7
      with:
        name: nsg_checker-upload
        token: ${{ secrets.CODECOV_TOKEN }}       
        file: /home/runner/work/azure-nsg-checker/azure-nsg-checker/coverage.xml               
        fail_ci_if_error: true
     
    - name: SonarCloud Scan
      uses: SonarSource/sonarcloud-github-action@v1.2
      with:        
        projectBaseDir: .
      env:       
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}     
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
